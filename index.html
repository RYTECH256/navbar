<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
 <link rel="stylesheet" href="/css/bootstrap.min.css">
 <script src="/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="/fonts/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light fixed-top ">
        <div class="container-fluid d-flex">
            <a href="#" class="navbar-brand">Ryteach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-center flex-grow-1" id="collapseNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"  style="margin-left: 30px;font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"  style="margin-left: 30px;font-weight: bold;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"  style="margin-left: 30px;font-weight: bold;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link"  style="margin-left: 30px;font-weight: bold;">Contact Us</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
              </form>
        </div>
    </nav>
    <!-- carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel" >
        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
        </div>
        <!-- slidesshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/images/3.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/images/4.jpg" alt="" class="d-block w-100">
            </div>
        </div>
        <!-- left and right controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
    <section id="contact" class="mt-5">
        <h2 class="text-center">CONTACT US</h2>
        <div class="container p-2 bg-info rounded">
            <form action="" method="post" class="form-group">
                <input type="text" class="form-control p-2 my-3" placeholder="Name">
                <input type="text" class="form-control p-2 my-3 " placeholder="Phone Number">
                <input type="email" class="form-control p-2 my-3" placeholder="Email">
                <textarea class="form-control" id="" cols="20" rows="9" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>
    </section>
    <footer class="mt-5">
        <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-4 p-3">
                <h4 class="text-white text-center "><p style="font-weight: bold;">USEFULL LINKS</p></h4>
                <ul class="nav justify-content-center ">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" style="font-size: 20px;">Home</a>
                        <a href="#products" class="nav-link text-white" style="font-size: 20px;">Services</a>
                        <a href="#contact" class="nav-link text-white" style="font-size: 20px;">Contact Us</a>
                        <a href="#about" class="nav-link text-white" style="font-size: 20px;">About Us</a>
                    
                </ul>
            </div>
            <div class="col-md-4 p-3">
                <h4 class="text-white text-center "><p style="font-weight: bold;">FEEDBACK</p></h4>
                <div style="text-align: center;">
                    <input type="text" class="form-control  my-3" placeholder="ENTER YOUR EMAIL" style="width: 320px;margin-left: 20px;margin-right:0px;">
                    <input type="text" class="form-control  my-3" placeholder="FEEDBACK" style="width: 320px;margin-left: 20px;margin-right: 0px;">
                    <button type="submit" class="btn btn-primary  my-3" >SEND</button>
                </div>
            </div>
            <div class="col-md-4 p-3">
                <h4 class="text-white text-center "><p style="font-weight: bold;">SOCIAL</p></h4>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="" class="nav-link text-white"><i class="fa fa-facebook" style="font-size: 20px;"></i>&nbsp;Facebook</a>
                        <a href="" class="nav-link text-white"><i class="fa fa-whatsapp" style="font-size: 20px;"></i>&nbsp;Whatsapp</a>
                        <a href="" class="nav-link text-white"><i class="fa fa-instagram" style="font-size: 20px;"></i>&nbsp;Instagram</a>
                        <a href="" class="nav-link text-white"><i class="fa fa-twitter" style="font-size: 20px;"></i>&nbsp;Twitter</a>
                    </li>
                  
                </ul>
            </div>
        </div>
        </div>
    </footer>
</body>

</html>
